parameters:
  - Variables:
    type: object
    default: []
  - ContinueOnError:
    type: boolean
    default: false

steps:
  # TODO: Refactor to eng/common script
  - pwsh: |
      $rawVariables = "${{ convertToJson(parameters.Variables) }}"
      $variables = ConvertFrom-Json $rawVariables
      foreach ($key in $variables.Keys) {
        Write-Host "Clearing: $key"
        Write-Host "##vso[task.setvariable variable=$key]"
      }
    continueOnError: ${{ parameters.ContinueOnError }}
    displayName: Clear DevOps Variables